<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="a spiffy webpage about building webpages"
    />
    <!-- Add <link> tag here -->
  </head>
  <body>
    <h1>How To: Build a Webpage</h1>
    <p>
      Building a simple web page is simple. Put the meta data and styles in the
      <code>&lt;head&gt;</code> tag. Put the page contents in the
      <code>&lt;body&gt;</code> tag.
    </p>
  </body>
</html>
