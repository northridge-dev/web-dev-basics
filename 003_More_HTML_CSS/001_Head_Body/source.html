<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="a spiffy webpage about building webpages"
    />
    <style>
      body {
        background-color: lavender;
        padding: 10px;
      }

      h1 {
        color: #ff7f50;
        text-decoration: wavy underline;
      }

      code {
        background-color: #f0f8ff;
        color: #darkslategray;
        padding: 3px;
      }

      p {
        color: royalblue;
      }
    </style>
  </head>
  <body>
    <h1>How To: Build a Webpage</h1>
    <p>
      Building a simple web page is simple. Put the meta data and styles in the
      <code>&lt;head&gt;</code> tag. Put the page contents in the
      <code>&lt;body&gt;</code> tag.
    </p>
  </body>
</html>
