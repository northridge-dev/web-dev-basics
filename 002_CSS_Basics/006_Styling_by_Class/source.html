<style>
  h1 {
    color: #510400;
  }

  p {
    color: #510400;
  }

  ol {
    color: #510400;
  }
</style>

<h1>CSS Conflicting Style Resolution</h1>
<p>Here's a recap of how conflicting style rules are reconciled:</p>
<ol>
  <li>The more specific selector's style is applied</li>
  <li>
    If the selectors' have the same specificity, the last defined style is
    applied.
  </li>
</ol>
